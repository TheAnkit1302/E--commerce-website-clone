<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Cart</title>
</head>
<body>
  <div id="header">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script>
        $(function(){
            $("#header").load("header.html");
        })
     </script>
  </div>
  <section class="list-item">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="item-info">
            <img src="https://m.media-amazon.com/images/I/71P2C9AN5DL.jpg" alt="">
            <div>
              <h4 class="items">Shopping Item</h4>
              <p class="shop">$15</p>
            </div>
          </div>
          <div class="button">
            <button class="delete-button"><i class="fas fa-trash"></i></button>
          </div>
          <div class="item-quantity">
            <button class="quantity-button"><i class="fas fa-minus"></i></button>
            <input type="number" value="1">
            <button class="quantity-button"><i class="fas fa-plus"></i></button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="summary">
    <div class="container">
      <h5>Summary</h5>
      <p class="card-text">Cost: $15</p>
      <p class="card-text">Shipping: $5</p>
      <hr>
      <p class="total">Total: $20</p>
      <a href="#" class="checkout-button">Check out</a>
    </div>
  </div>
       <!--Footer-->
    <div id="footer">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script>
      $(function(){
          $("#footer").load("footer.html");
      })
    </script>
</body>
</html>
